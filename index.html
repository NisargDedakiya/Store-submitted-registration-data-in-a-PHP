<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    form { background:#fff; padding:20px; border-radius:8px; max-width:500px; margin:auto; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input, textarea { width:100%; padding:8px; margin-top:5px; }
    button { margin-top:15px; padding:10px; width:100%; background:#007bff; color:white; border:none; border-radius:4px; }
    button:hover { background:#0056b3; }
    .checkbox-group, .radio-group { display:flex; gap:10px; margin-top:5px; }
  </style>
</head>
<body>
  <h2>User Registration</h2>
  <form action="process.php" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label>Gender</label>
    <div class="radio-group">
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>
    </div>

    <label>Hobbies</label>
    <div class="checkbox-group">
      <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
      <label for="reading">Reading</label>
      <input type="checkbox" id="sports" name="hobbies[]" value="Sports">
      <label for="sports">Sports</label>
      <input type="checkbox" id="music" name="hobbies[]" value="Music">
      <label for="music">Music</label>
      <input type="checkbox" id="travel" name="hobbies[]" value="Travel">
      <label for="travel">Travel</label>
    </div>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <button type="submit">Register</button>
  </form>
</body>
</html>
